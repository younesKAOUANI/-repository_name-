# Upstream definition for Next.js app
upstream nextjs_app {
    server app:3000;
    keepalive 32;
}

# HTTP Server - Redirects to HTTPS (uncomment when SSL is ready)
server {
    listen 80;
    listen [::]:80;
    server_name localhost;  # Change to your domain: yourdomain.com www.yourdomain.com

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint (for load balancers)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP to HTTPS (uncomment when SSL is ready)
    # return 301 https://$server_name$request_uri;

    # Or allow HTTP for development (comment out when SSL is ready)
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

